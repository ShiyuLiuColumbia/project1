{% extends "layout.html" %}
{% block content %}
	<h1>This is the index page where will show all some movies and search form!</h1>
	<ul>
		{% for movie in movies %}
		<li><a href="/movies/{{ movie['mov_id'] }}">{{ movie['name'] }}</a></li>
		{% endfor %}
	</ul>
	<form action="/search" method="post">
		<input type="text" name="search_content" placeholder="search">
		<input type="submit" name="submit">
	</form>
{% endblock content %}
